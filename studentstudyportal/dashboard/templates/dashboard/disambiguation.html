<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disambiguation</title>
</head>
<body>
    <h1>Disambiguation</h1>
    <p>{{ message }}</p>
    <ul>
        {% for option in options %}
            <li><a href="{% url 'wiki' %}?text={{ option }}">{{ option }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
